<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTT</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2><span class="player1-display"></span> vs <span class="player2-display"></span></h2>
  <div class="game-board-container">

    <div class="1 box"></div>
    <div class="2 box"></div>
    <div class="3 box"></div>
    <div class="4 box"></div>
    <div class="5 box"></div>
    <div class="6 box"></div>
    <div class="7 box"></div>
    <div class="8 box"></div>

  <form action="" class="menu">
    <input class="player1-input" type="text" placeholder="Player1">
    <input class="player2-input"type="text" placeholder="Player2">
  </form>
  <script src="script.js"></script>

</html>
